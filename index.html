<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<img src="images/bg-pattern-top.svg" alt="bckground" class="top">
<img src="images/bg-pattern-bottom.svg" alt="bottom" class="bottom">
<div class="profile-content">
<div class="bck">
 <img src="images/image-victor.jpg" alt="img(victor)" class="victor">
</div>
<div class="grid-container">
  <div class="item1"><h2 class="stats" >Victor Crest &nbsp&nbsp<span class="seven">26</span></h2></div>
  <div class="item3">  <p class="seven">London</p> </div>
  <hr/>
  <div class="item4"><h2 class="stats">80K</h2></div>
  <div class="item5"><h2 class="stats" >803K</h2></div>
  <div class="item6"><h2 class="stats" id="item6">1.4K</h2></div>
  <div class="item7"><p class="seven">Followers</p></div>
  <div class="item8"><p class="seven">Likes</p></div>
  <div class="item9"><p class="seven">Photos</p></div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ritik Kiran Birua</a>.
 </div>
 </div>
</body>
</html>
